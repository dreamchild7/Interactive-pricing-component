<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3422de641c.js" crossorigin="anonymous"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

    <main class="container">
        <header class="heading">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </header>

        <div class="card">
            <p class="pageview"><span class="num-pageview">100k </span> Pageviews</p>
            <div class="form-group">
                <label for="range"></label>
                <input type="range" name="range" id="range-bar" min="50" max="250" step="50" onchange="updateRange(this.value)">
            </div>


            <div class="bills"><span>$</span><span class="month-bill">10.00</span>
                <p>&nbsp; /month</p>
            </div>
            <p class="annual">$<span class="year-bill">0</span> .00 /year</p>
            <section class="billing">
                <p>Monthly Billing</p>
                <label class="switch">
                    <input type="checkbox" id="billing-toggle" onclick="checkFunction()">
                    <span class="slider round"></span>
                </label>
                <div class="yearly">
                    <p>Yearly Billing </p>
                    <p class="discount">&nbsp; 25% <span> discount</span></p>
                </div>

            </section>

            <footer class="card-footer">
                <aside class="access">
                    <p><i class="fas fa-check"></i> Unlimited websites</p>
                    <p><i class="fas fa-check"></i> 100% data ownership</p>
                    <p><i class="fas fa-check"></i> Email reports</p>
                </aside>
                <button class="btn">Start my trial</button>
            </footer>


        </div>



        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dreamchild7" target="blank">Anachebe Ikechukwu</a>.
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
